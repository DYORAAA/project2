<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Scanner - Inventaris</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="qr-scanner.css" />
</head>
<body>
  <div class="container">
    <h2 style="text-align:center">Scan QR</h2>
    <div class="scanner-wrap">
      <div id="reader"></div>
      <div class="actions">
        <button id="stop-btn">Stop</button>
        <button id="use-btn" disabled>Gunakan Hasil & Kembali</button>
        <button id="cancel-btn">Batal</button>
      </div>
      <p id="scan-result" style="text-align:center;color:#222;margin-top:10px"></p>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="qr-scanner.js"></script>
</body>
</html>
