<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scan QR - Inventaris TKJ</title>
  <link rel="stylesheet" href="qr-scanner.css" /> 
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body onload="initScannerPage();">
  <div class="container">
    <h1>Scan QR Barang</h1>
    <div class="actions" style="margin-bottom:15px;">
      <button onclick="stopQrCamera(); window.location.href='dashboard.html'" style="background-color:#dc3545;">Kembali</button>
      
      <div style="display:flex; align-items:center; gap:5px;">
        <label for="cameraSelect">Kamera:</label>
        <select id="cameraSelect" style="padding:8px; border-radius:4px; border:1px solid #ccc;"></select>
      </div>
    </div>

    <div class="scanner-wrap">
        <div id="reader"></div>
    </div>

    <div class="scanner-wrap" style="margin-top: 20px;">
      <h3 style="margin-top:0;">Hasil Scan</h3>
      <p><b>Kode:</b> <span id="hasil_kode">-</span></p>
      <p><b>Nama:</b> <span id="hasil_nama">-</span></p>
      <p><b>Status:</b> <span id="hasil_status">-</span></p>
      <p><b>Jumlah:</b> <span id="hasil_jumlah">-</span></p>
      
      <div class="actions">
        <button onclick="confirmPinjamFromScanner()" class="aksi-btn edit">Konfirmasi Peminjaman</button>
        <button onclick="startQrCamera(document.getElementById('cameraSelect').value)" style="background-color:#28a745;">Scan Ulang</button>
      </div>
    </div>
  </div>

  <script src="qr-scanner.js"></script>
</body>
</html>
